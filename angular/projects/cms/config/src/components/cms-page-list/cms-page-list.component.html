<mat-card>
  <mat-card-header class="w-100">
    <mat-card-title-group class="w-100">
      <mat-card-title class="abp-card-title">{{ title | abpLocalization }}</mat-card-title>
      <button id="create" mat-raised-button color="primary" type="button" (click)="createBook()">
        <i class="fa fa-plus mr-1"></i>
        <span>{{ "::New" | abpLocalization }}</span>
      </button>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="data.items" class="w-100" matSort (matSortChange)="changeSort($event)">
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> {{'::Actions' | abpLocalization}} </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: element.id}">
            <mat-icon>settings</mat-icon>
            {{'::Actions' | abpLocalization}}
            <mat-icon>expand_more</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'::Title' | abpLocalization}} </th>
        <td mat-cell *matCellDef="let element"> {{element.title }} </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > {{'::Author' | abpLocalization}} </th>
        <td mat-cell *matCellDef="let element">  {{ element.author }}
        </td>
      </ng-container>
      <mat-text-column [headerText]="'::PublishDate' | abpLocalization" name="publishDate"></mat-text-column>
    </table>
    <mat-paginator [length]="data.totalCount" [pageSize]="listService.maxResultCount" (page)="changePage($event)"></mat-paginator>
  </mat-card-content>
</mat-card>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id">
    <button mat-menu-item (click)="editBook(id)">
      {{ '::Edit' | abpLocalization }}
    </button>
    <button mat-menu-item (click)="deleteBook(id)">
      {{ '::Delete' | abpLocalization }}
    </button>
  </ng-template>

</mat-menu>
